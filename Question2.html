<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" type="text/css" href="Question2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
</head>
<body>
    <h2 >Add the student's details</h2>
    <form id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="col-form-label" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="col-form-label" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="col-form-label" required><br><br>

        <label for="parentName">Parent's Name:</label>
        <input type="text" id="parentName" name="parentName" class="col-form-label" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="col-form-label" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="col-form-label" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="col-form-label" required><br><br>

        <input type="submit" value="Add Student" class="btn btn-primary">
    </form>

    <h2>List of Students</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Parent's Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

    <script>
        document.getElementById("studentForm").addEventListener("submit", (event)=>{
            event.preventDefault(); 
            addStudent(); 
        });

        // Function for adding a new student to the table
        function addStudent() {
            // Get form input values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var parentName = document.getElementById("parentName").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var phone = document.getElementById("phone").value;

            // Create a new row in the table
            var table = document.getElementById("studentTableBody");
            var row = table.insertRow();

            // Insert cell values into the row
            var cell1 = row.insertCell();
            cell1.innerHTML = firstName;

            var cell2 = row.insertCell();
            cell2.innerHTML = lastName;

            var cell3 = row.insertCell();
            cell3.innerHTML = dob;

            var cell4 = row.insertCell();
            cell4.innerHTML = parentName;

            var cell5 = row.insertCell();
            cell5.innerHTML = address;

            var cell6 = row.insertCell();
            cell6.innerHTML = city;

            var cell7 = row.insertCell();
            cell7.innerHTML = phone;

            // Clear form inputs after adding the student
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("parentName").value = "";
            document.getElementById("address").value = "";
            document.getElementById("city").value = "";
            document.getElementById("phone").value = "";
        }
    </script>
</body>
</html>
